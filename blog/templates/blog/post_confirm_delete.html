{% extends "blog/base.html" %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blog:post-detail' object.slug %}">Cancel</a>
{% endblock %}
