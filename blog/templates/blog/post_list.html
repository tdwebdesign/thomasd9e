{% extends "blog/base.html" %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'blog:post-detail' post.slug %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.created_at }}</p>
    {% endfor %}
    <a href="{% url 'blog:post-create' %}">Create New Post</a>
{% endblock %}
