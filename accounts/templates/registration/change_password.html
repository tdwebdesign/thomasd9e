{% extends "base.html" %}

{% block content %}
<div class="accounts-main">
    <h1>Change Password</h1>
    <p>Please enter your old password and your new password twice.</p>
    <form method="post" id="changePasswordForm">
        {% csrf_token %}
        <label for="old_password">Old Password:</label>
        <input type="password" name="old_password" id="old_password" required>
        
        <label for="new_password1">New Password:</label>
        <input type="password" name="new_password1" id="new_password1" required>
        
        <label for="new_password2">Confirm New Password:</label>
        <input type="password" name="new_password2" id="new_password2" required>
        
        <input type="submit" value="Change Password" class="submitBtn">
    </form>
</div>
{% endblock %}
