{% extends "base.html" %}

{% block title %}Profile - ThomasD9e{% endblock %}

{% block content %}
<div class="profile-container">
    <h1>Profile - ThomasD9e</h1>
    
    <!-- User Information -->
    <div class="user-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <!-- Actions -->
    <div class="actions">
        <a href="{% url 'accounts:change_password' %}" class="btn">Change Password</a>
        <a href="{% url 'accounts:logout' %}" class="btn">Logout</a>
        <a href="" class="btn btn-danger">Delete Account</a>
    </div>
</div>

<style>
    .profile-container {
    max-width: 600px;
    width: 100%;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    }

    .user-info p {
        margin-bottom: 10px;
    }

    .actions {
        margin-top: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin-right: 10px;
        text-decoration: none;
        border-radius: 5px;
        background-color: #f5f5f5;
        color: #333;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #e0e0e0;
    }

    .btn-danger {
        background-color: #e74c3c;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 10px;
        }
    }
</style>
{% endblock %}
