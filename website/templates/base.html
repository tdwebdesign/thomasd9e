<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'website/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'website/index.css' %}">
    <title>{% block title %}Your Website Title{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="{% url 'index' %}" class="navbar-link">
                    <img src="{% static 'website/home.png' %}" alt="Home Image" class="home-image">
                    Home
                </a>
            </div>
            <div class="navbar-center">
                <a href="{% url 'skills' %}" class="navbar-link">Skills</a>
                <a href="{% url 'projects' %}" class="navbar-link">Projects</a>
                <a href="{% url 'contact' %}" class="navbar-link">Contact</a>
            </div>
            <div class="navbar-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'accounts:logout' %}" class="navbar-link">
                        Logout
                        <img src="{% static 'website/profile.png' %}" alt="User Image" class="user-image">
                    </a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="navbar-link">
                        Login
                        <img src="{% static 'website/profile.png' %}" alt="User Image" class="user-image">
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div id="footer-content">
            <div class="footer-left">
                <a href="https://github.com/tdwebdesign/thomasd9e" class="footer-link">Github</a>
            </div>
            <div class="footer-center">
                <p>Â© 2023 ThomasD9e.com</p>
            </div>
            <div class="footer-right">
                <a href="https://storage.googleapis.com/thomasd9e.appspot.com/resume.pdf" class="footer-link">Resume</a>
            </div>
        </div>
    </footer>
</body>
</html>
